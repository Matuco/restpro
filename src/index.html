<!DOCTYPE html>
<html ng-app="restPro" lang="es">
<head>
    <meta charset="utf-8">
    <title>restPro</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>

    <div id="wrapper">

        <restpro-navbar></restpro-navbar>

        <div id="page-content-wrapper">

            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
                <span class="hamb-text">CARTA</span>
            </button>

            <div class="container">
                <div ng-view></div>
                

                <div class="row">
                    <div class="col-md-12">
                        <ngcart-summary></ngcart-summary>
                    </div>
                    <div class="col-xs-6 col-sm-3">
                        <h4>My Item #1</h4>
                        <p> $10.99</p>
                        <ngcart-addtocart id="item1" name="My Item #1" price="10.99" quantity="1" quantity-max="5">Add to Cart</ngcart-addtocart>
                    </div>
                    <div class="col-xs-6 col-sm-3">
                        <h4>My Item #2</h4>
                        <p> $15.29</p>
                        <ngcart-addtocart id="item2" name="My Item #2" price="15.29" quantity="1" quantity-max="5">Add to Cart</ngcart-addtocart>
                    </div>
                    <div class="col-xs-6 col-sm-3">
                        <h4>My Item #3</h4>
                        <p> $25.75</p>
                        <ngcart-addtocart id="item3" name="My Item #3" price="25.75" quantity="3" quantity-max="10">Add to Cart</ngcart-addtocart>
                    </div>
                    <div class="col-xs-6 col-sm-3">
                        <h4>My Item #4</h4>
                        <p> $29.25</p>
                        <ngcart-addtocart id="item4" name="My Item #4" price="29.25" quantity="1" quantity-max="10">Add to Cart</ngcart-addtocart>
                    </div>
                </div>
                <ngcart-cart></ngcart-cart>
            </div>

            <restpro-footer></restpro-footer>

        </div><!--/#page-content-wrapper-->

    </div><!-- /#wrapper -->
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->
    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>

<div class="container">
    <div class="row">
        <!-- Image -->
        <div class="col-xs-6">
            <img src="/assets/images/plato.jpg" class="img-responsive detail-img" />
        </div>
        <!-- Info -->
        <div class="col-xs-6">
            <div class="detail-title col-xs-12">
                <p>{{detail.plato.NombrePlato}}</p>
            </div>
            <div class="detail-price col-xs-12">
                <p>${{detail.plato.PrecioPlato}}</p>
            </div>
            <div class="detail-text col-xs-12">
                <p>{{detail.plato.DescripcionCarta}}</p>
            </div>
            <!--  Button -->
            <a ng-click="back()" class="btn btn-volver" href="#" onclick="history.go(-1)"></a>
        </div>
    </div>
</div>

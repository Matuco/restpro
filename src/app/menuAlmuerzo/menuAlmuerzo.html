<div ng-controller="ListProductsController as list">
    <div class="row">
        <div class="col-xs-12">
            <div class="title-list">
                <img src="/assets/images/title-menu-almuerzo.svg" alt="Arma tu Plato" class="img-responsive">
            </div>
        </div>
        <div class="col-xs-10 col-xs-offset-1">
           <div class="txt-descripcion">
            <h5>Entrada, Plato de Fondo, Acompañamiento, Agua Fresca y Postre del día.</h5>
            <h6><span style="color:#888">Lunes a Viernes de 12:00 a 16:00 hrs. No Disponible en Feriados.</span></h6>
            </div>
        </div>
    </div>

    <!-- Platos -->
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">

                <!-- Carousel -->

                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Carousel Slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="http://placehold.it/800x400?text=imgPlato" alt="...">
                        </div>
                        <div class="item">
                            <img src="http://placehold.it/800x400?text=imgPlato" alt="...">
                        </div>
                        <div class="item">
                            <img src="http://placehold.it/800x400?text=imgPlato" alt="...">
                        </div>
                    </div>
                </div>
                <!-- Selection Panel -->
                <div class="row centered-form">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title">Selecciona tu Menú:</h2>
                        </div>

                        <div class="panel-body">

                            <div ng-controller="ExampleController">
                                <form name="">
                                    <div class="row">
                                        <!-- Selection 1 -->
                                        <div class="col-xs-6 col-sm-6 col-md-3">
                                            <label for="singleSelect"> Entrada: </label>
                                            <br>
                                            <select name="singleSelect" ng-model="data.singleSelect" class="styled-select-lg">
                                                <option disabled selected>Elija una opción</option>
                                                <option value="">Ensalada</option>
                                                <option value="">Pico de Gallo</option>
                                                <option value="">Guacamole con Nachos</option>
                                            </select>
                                        </div>

                                        <!-- Selection 2 -->
                                        <div class="col-xs-6 col-sm-6 col-md-3">
                                            <label for="singleSelect"> Fondo: </label>
                                            <br>
                                            <select name="singleSelect" ng-model="data.singleSelect" class="styled-select-lg">
                                                <option disabled selected>Elija una opción</option>
                                                <option value="">4 Tacos de Maíz con Carne</option>
                                                <option value="">6 Triángulos de Quesadilla de Pollo</option>
                                                <option value="">2 Mini Burritos con Chorizo</option>
                                                <option value="">Pollo Guisado en Salsa con Tortillas</option>
                                                <option value="">Pastel Azteca: 3 Capas Maíz, Pollo y Queso</option>
                                                <option>Sopa o Crema del Día</option>
                                            </select>
                                        </div>
                                        <!-- Selection 3 -->
                                        <div class="col-xs-6 col-sm-6 col-md-3">
                                            <label for="singleSelect"> Acompañamiento: </label>
                                            <br>
                                            <select name="singleSelect" ng-model="data.singleSelect" class="styled-select-lg">
                                                <option disabled selected>Elija una opción</option>
                                                <option value="">Frijoles Negros</option>
                                                <option value="">Frijoles Charros</option>
                                                <option value="">Puré al Chipotle</option>
                                                <option value="">Arroz Rojo</option>
                                            </select>
                                        </div>
                                        <!-- Selection 4 -->
                                        <div class="col-xs-6 col-sm-6 col-md-3">
                                            <label for="singleSelect"> Agua Fresca: </label>
                                            <br>
                                            <select name="singleSelect" ng-model="data.singleSelect" class="styled-select-lg">
                                                <option disabled selected>Elija una opción</option>
                                                <option value="">Tamarindo</option>
                                                <option value="">Jamaica</option>
                                                <option value="">Horchata</option>
                                                <option value="">Limón</option>
                                                <option value="">Pepino</option>
                                                <option value="">Manzana</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-xs-6">
                                    <h3>Total: $3990</h3>
                                </div>
                                <div class="col-xs-6">
                                    <div class="buttons-menu pull-right">
                                        <div>
                                            <span ng-show="quantityMax">
            <select  class="styled-select-sm" name="quantity" id="quantity" ng-model="q"
                    ng-options=" v for v in qtyOpt"></select>
        </span>
                                            <a class="hide-text btn btn-agregar" ng-click="ngCart.addItem(id, name, price, q, data)" ng-transclude>Agregar</a>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

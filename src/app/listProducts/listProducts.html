<div ng-controller="ListProductsController as list">
    <div class="row">
        <div class="col-xs-12">
            <div class="title-list">
                <img src="/assets/images/title-{{list.categoriacorto}}.svg" alt="Botanas" class="img-responsive">
            </div>
        </div>
    </div>

    <!-- Platos -->
    <div class="container">
        <div class="row">
            <h2>{{list.categoriacorto}}</h2>
            <div class="col-md-4 col-xs-12 col-sm-12" ng-repeat="plato in list.platos">
                <!-- Bloque Repetitivo-->
                <div class="col-item">
                    <div class="product-img-content">
                        <img src="/assets/images/plato.jpg" class="img-responsive" />
                        <span class="product-price pull-right">
                            <b>${{plato.PrecioPlato}}</b>
                        </span>
                    </div>

                    <div class="row">
                        <div class="product-title col-xs-12">
                            <p>{{plato.NombrePlato}}</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="buttons-menu">
                                <ngcart-addtocart id="{{ plato.PlatoID }}" name="{{ plato.NombrePlato }}" price="{{ plato.PrecioPlato }}" quantity="1" quantity-max="10" data="plato"></ngcart-addtocart>


                                <a class="hide-text btn btn-detalle" href="#/detail/{{ plato.PlatoID }}"><i class="fa fa-list"></i>Detalle</a>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

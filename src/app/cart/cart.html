<!-- Title -->

<div class="row">
    <div class="col-xs-12">
        <div class="title-cart">
            <img src="/assets/images/title-pedido.svg" alt="Pedido" class="img-responsive">
        </div>
    </div>
</div>

<!-- Cart -->
<ngcart-cart></ngcart-cart>
<form class="form-horizontal col-xs-12" role="form">
    <div class="form-group">
        <label for="inputMesa" class="col-xs-2 control-label">Nº de Mesa</label>
        <div class="col-xs-2">
            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
        </div>
    </div>
    <div class="form-group">
    <label for="inputMesero" class="col-xs-2 control-label">Nº de Mesero</label>
    <div class="col-xs-3">
      <input type="number" class="form-control" id="inputMesero" placeholder="">
    </div>
  </div>
</form>


<!--  Buttons -->

<div class="row">
    <div class="col-xs-12">
        <div class="btns-cart">
            <!-- Send -->
            <a ng-click="" class="btn btn-send" href="#/list"></a>
            <!-- Return -->
            <a ng-click="back()" class="btn btn-back" href="#" onclick="history.go(-1)"></a>
        </div>
    </div>
</div>

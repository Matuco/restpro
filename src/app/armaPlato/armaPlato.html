<div ng-controller="ListProductsController as list">
    <div class="row">
        <div class="col-xs-12">
            <div class="title-list">
                <img src="/assets/images/title-arma-plato.svg" alt="Arma tu Plato" class="img-responsive">
            </div>
        </div>
    </div>

    <!-- Platos -->
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">

                <!-- Carousel -->

                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Carousel Slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="http://placehold.it/800x400?text=imgPlato" alt="...">
                        </div>
                        <div class="item">
                            <img src="http://placehold.it/800x400?text=imgPlato" alt="...">
                        </div>
                        <div class="item">
                            <img src="http://placehold.it/800x400?text=imgPlato" alt="...">
                        </div>
                    </div>

                </div>
                <!-- Selection Panel -->
                <div class="row centered-form">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title">Selecciona tus Ingredientes</h2>
                        </div>

                        <div class="panel-body">

                            <div ng-controller="ExampleController">
                                <form name="">
                                    <div class="row">
                                        <!-- Selection 1 -->
                                        <div class="col-xs-6 col-sm-6 col-md-3">
                                            <label for="singleSelect"> Masa: </label>
                                            <br>
                                            <select name="singleSelect" ng-model="data.singleSelect" class="styled-select-lg">
                                                <option disabled selected>Elija una opción</option>
                                                <option value="">Tacos</option>
                                                <option value="">Burrito</option>
                                                <option value="">Quesadillas</option>
                                            </select>
                                        </div>
                                        
                                        <!-- Selection 2 -->
                                        <div class="col-xs-6 col-sm-6 col-md-3">
                                            <label for="singleSelect"> Carne: </label>
                                            <br>
                                            <select name="singleSelect" ng-model="data.singleSelect" class="styled-select-lg">
                                                <option disabled selected>Elija una opción</option>
                                                <option value="">Res</option>
                                                <option value="">Pollo</option>
                                                <option value="">Cerdo</option>
                                                <option value="">Camaron</option>
                                                <option value="">Molida</option>
                                            </select>
                                        </div>
                                        <!-- Selection 3 -->
                                        <div class="col-xs-6 col-sm-6 col-md-3">
                                            <label for="singleSelect"> Relleno: </label>
                                            <br>
                                            <select name="singleSelect" ng-model="data.singleSelect" class="styled-select-lg">
                                                <option disabled selected>Elija una opción</option>
                                                <option value="">Tomate</option>
                                                <option value="">Aguacate</option>
                                                <option value="">Cebolla Asada</option>
                                                <option value="">Cebolla</option>
                                                <option value="">Elote</option>
                                                <option value="">Champiñón</option>
                                                <option value="">Chile Verde</option>
                                                <option value="">Queso</option>
                                                <option value="">Lechuga</option>
                                            </select>
                                        </div>
                                        <!-- Selection 4 -->
                                        <div class="col-xs-6 col-sm-6 col-md-3">
                                            <label for="singleSelect"> Acompañamiento: </label>
                                            <br>
                                            <select name="singleSelect" ng-model="data.singleSelect" class="styled-select-lg">
                                                <option disabled selected>Elija una opción</option>
                                                <option value="">Arroz Rojo</option>
                                                <option value="">Frijol Negro</option>
                                                <option value="">Frijol Charro</option>
                                                <option value="">Puré Chipotle</option>
                                                <option value="">Pico de Gallo</option>
                                                <option value="">Ensalada</option>
                                                <option value="">Esquites Norteños</option>
                                                <option value="">Guacamole</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                                </div>
                            </div>
                            <div class="panel-footer">
                            <div class="row">
                                <div class="col-xs-6">
                                    <h3>Total: $ {{ }}</h3>
                                </div>
                                <div class="col-xs-6">
                                    <div class="buttons-menu pull-right">
                                        <div>
                                            <span ng-show="quantityMax">
            <select  class="styled-select-sm" name="quantity" id="quantity" ng-model="q"
                    ng-options=" v for v in qtyOpt"></select>
        </span>
                                            <a class="hide-text btn btn-agregar" ng-click="ngCart.addItem(id, name, price, q, data)" ng-transclude>Agregar</a>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
